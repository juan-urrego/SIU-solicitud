<ng-sidebar-container style="height: 100vh;">

  <!-- sidebar -->
  <ng-sidebar [(opened)]="_opened" mode="push">
    <div id="sidebar-container" class="bg-primary">
      <div class="logo">
        <img class="center-block img-responsive" src="../../assets/siu-03.png" width="200" height="50" loading="lazy"
          alt="asd">
      </div>
      <div class="menu ">

        <ul class="list-none p-3 m-0">
          <li class="nav-item">
            <a class="d-block text-light p-3" routerLink="/solicitud">Solicitud de tramites</a>
          </li>
          <li class="nav-item">
            <a class="d-block text-light p-3" routerLink="/consulta">Consulta de precios</a>
          </li>
          <li class="nav-item">
            <a class="d-block text-light p-3" routerLink="/estudio">Estudios Previos</a>
          </li>
          <li class="nav-item">
            <a class="d-block text-light p-3" *ngIf="isAdmin" routerLink="/usuario">Maestro de usuarios</a>
          </li>
          <li class="nav-item">
            <a class="d-block text-light p-3" *ngIf="isAdmin" routerLink="/configuracion">Configuracion</a>
          </li>
          <li class="nav-item" style="cursor: pointer;">
            <a class="d-block text-light p-3" (click)="onLogOut()">Cerrar sesion</a>
          </li>
        </ul>


      </div>
    </div>
  </ng-sidebar>


  <!-- pagina -->
  <div ng-sidebar-content>

    <!-- menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              {{userName}} | {{rol}}
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- componentes -->

    <div class="p-5">

      <router-outlet></router-outlet>
    </div>
  </div>

</ng-sidebar-container>
