<ng-sidebar-container style="height: 100vh;">

  <!-- sidebar -->
  <ng-sidebar [(opened)]="_opened" mode="push">
  <div id="sidebar-container" class="bg-primary">
    <div class="logo">
      <img class="center-block img-responsive" src="../../assets/siu-03.png" width="200" height="50"
        loading="lazy" alt="asd">
    </div>
    <div class="menu">     
        
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="d-block text-light p-3 nav-link" routerLink="/solicitud">Solicitud de tramites</a>
            </li>
            <li class="nav-item">
              <a class="d-block text-light p-3" routerLink="/consulta">Consulta de precios</a>
            </li>
            <li class="nav-item">
              <a class="d-block text-light p-3" routerLink="/estudio">Estudios Previos</a>
            </li>
            <li>
              <a class="d-block text-light p-3" routerLink="/configuracion">Configuracion</a>
            </li>
          </ul>
        
      
    </div>
  </div>
  </ng-sidebar>


  <!-- pagina -->
  <div ng-sidebar-content>

    <!-- menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">

        <button type="button" class="btn btn-outline-primary" (click)="toggleMenu()"
           aria-controls="collapseExample" *ngIf="_opened">
          Cerrar
        </button>
        <button type="button" class="btn btn-outline-primary" (click)="toggleMenu()"
           aria-controls="collapseExample" *ngIf="!_opened">
          Abrir
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" (click)="onLogOut()">Cerrar Sersion</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- componentes -->
    <div class="jumbotron">      
      <router-outlet></router-outlet>
    </div>
  </div>

</ng-sidebar-container>
