
<p-card header="Argumentos"  styleClass="p-card-shadow">
    
    <p-table [value]="argumentos">
        <ng-template pTemplate="header">
            <tr>
                <th>Descripcion</th>
                <th style="width: 4rem"></th>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-argumento>
            <tr>
                <td>{{argumento.descripcion}}</td>
                <td>
                    <button type="button" pButton pRipple icon="pi pi-pencil" (click)="openNew(argumento)"></button>
                </td>
                
            </tr>
        </ng-template>
    </p-table>
    <ng-template pTemplate="footer">

      <p-button label="Nuevo"                 
                  (click)="openNew()"
                  class="p-button-success p-mr-2">
        </p-button>
    </ng-template>
</p-card>

<p-dialog [(visible)]="argumentoDialog" [style]="{width: '450px'}" 
          header="Acuerdo" [modal]="true" styleClass="p-fluid">
  
  <ng-template pTemplate="content">
    <form [formGroup]="argumentoForm" novalidate>
      <div class="p-field">
          <label for="descripcion">Descripcion de argumento:</label>
          <textarea id="descripcion" pInputTextarea 
          formControlName="descripcion" rows="3" cols="20">
        </textarea>
          <small class="p-invalid" 
          *ngIf="submitted || 
          argumentoForm.get('descripcion').errors?.required">
          Descripcion es obligatoria.
        </small>
      </div>
    </form>
    </ng-template>
    
    <ng-template pTemplate="footer">      
      <button pButton pRipple label="Cancel" icon="pi pi-times" 
      class="p-button-text" (click)="hideDialog()"></button>
      <button pButton 
      [disabled]="argumentoForm.get('descripcion').invalid" 
      pRipple label="Save" icon="pi pi-check" class="p-button-text" 
      (click)="saveArgumento()"></button>
      <button *ngIf="argumentoForm.get('id').value != 0" pButton pRipple 
      label="Delete" icon="pi pi-trash" class="p-button-text" 
      (click)="deleteArgumento()"></button>
    </ng-template>
  
</p-dialog>
