<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>Ya has iniciado sesi√≥n</h2>
</div>

<ng-template #loggedOut>
    <div class="container d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a routerLink="/login" class="nav-link active">Iniciar Sesion</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="registro" class="nav-link">Crear cuenta</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="form-control" [(ngModel)]="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Iniciar Sesion</button>
                    </div>
                </form>
                <div class="alert alert-danger mt-3" *ngIf="f.submitted && isLoginFail">{{errMensaje}}</div>
            </div>
        </div>
    </div>
</ng-template>
