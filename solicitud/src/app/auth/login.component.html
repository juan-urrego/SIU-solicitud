
    <div class="container d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a routerLink="/login" class="nav-link active">Iniciar Sesion</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="registro" class="nav-link">Crear cuenta</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" formControlName="email" [ngClass]="{'is-invalid': submitted && loginForm.get('email').errors}">
                        <div class="invalid-feedback">
                            <div *ngIf="loginForm.get('email').errors.required">Email es obligatorio</div>
                        </div>
                        <div class="invalid-feedback">
                            <div *ngIf="loginForm.get('email').errors.email">Email inv√°lido</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" formControlName="password" [ngClass]="{'is-invalid': submitted && loginForm.get('password').errors}">
                        <div class="invalid-feedback">
                            <div *ngIf="loginForm.get('password').errors.required">Password es obligatoria</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-success btn-block" [disabled]="loading">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Iniciar Sesion
                        </button>
                    </div>
                </form>
                <div class="alert alert-danger mt-3" *ngIf="submitted && isLoginFail">{{errMensaje}}</div>
            </div>
        </div>
    </div>
