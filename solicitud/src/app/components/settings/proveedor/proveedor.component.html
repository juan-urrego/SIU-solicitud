<div class="d-flex">
<div class="container">
<div class="card">
    <div class="card-header text-white">
<h2>{{titulo}}</h2>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Buscar por nombre:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="filtrar">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>Filtrado por: {{filtrar}}</h4>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr class="text-center">
                    <th>
                        #
                    </th>
                    <th>Proveedor</th>
                    <th>nit</th>
                    <th>Telefono</th>                                                
                    <th><button class="btn btn-outline-primary btn-sm" 
                                [routerLink]="['/proveedor/0/editar']">
                            Agregar
                        </button></th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let proveedor of filtrados; let i=index" class="text-center">
                    <td>
                        {{(i+1)}}
                    </td>
                    <td>
                       
                            {{proveedor.nombre}}                    
                    </td>

                    <td>{{proveedor.nit}}</td>
                    <td>{{proveedor.telefono}}</td>                                               
                    <td><button class="btn btn-outline-secondary btn-sm"
                        [routerLink]="['/proveedor', proveedor.id, 'editar']">
                  Editar
                </button></td>



                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
</div>
